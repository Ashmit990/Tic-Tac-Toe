<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe By Ashmit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Tic-Tac-Toe</div>
    <div class="popup-container">
        <div class="game-type-container">
           <div class="game-type">
            Game Type :
           </div>
           <select name="methods" class="game-type" id="methods">
            <option value="With AI">With AI</option>
            <option value="2-Player">2-Player</option>
        </select>
        </div>
        
            <button class="start-btn">Start</button>
        
    </div>
    <div class="cover-container-ai" class="container">
        <p class="playing-with">You are playing with AI</p>
     <div class="game-container-ai">
        <div class="box-ai"></div>
        <div class="box-ai"></div>
        <div class="box-ai"></div>
        <div class="box-ai"></div>
        <div class="box-ai"></div>
        <div class="box-ai"></div>
        <div class="box-ai"></div>
        <div class="box-ai"></div>
        <div class="box-ai"></div>
      </div>
    </div>
    <div class="cover-container-person" id="container">
        <p class="playing-with">You are playing 2-player mode</p>
     <div class="game-container-person" class="container">
        <div class="box-person"></div>
        <div class="box-person"></div>
        <div class="box-person"></div>
        <div class="box-person"></div>
        <div class="box-person"></div>
        <div class="box-person"></div>
        <div class="box-person"></div>
        <div class="box-person"></div>
        <div class="box-person"></div>
      </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <p class="win-loose">Winner is X !</p>
            <button class="ok-btn">Ok</button>
            <button class="play-other"> Choose Other Method</button>
        </div>
    </div>
    <div class="popup-person" id="popup-person">
        <div class="popup-content-person">
            <p class="win-loose-person">Winner is X !</p>
            <button class="ok-btn-person">Ok</button>
            <button class="play-other-person"> Choose Other Method</button>
        </div>
    </div>
    
    
<script src="script.js"></script>    
</body>
</html>
